group 'com.dsamotsvet.education'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "mysql:mysql-connector-java:6.0.6"
    compile "com.h2database:h2:1.3.+"
    compile "org.springframework.boot:spring-boot-starter-data-jpa:1.5.9.+"
    compile "org.springframework.boot:spring-boot-starter-web:1.5.9.+"

    testCompile group: 'junit', name: 'junit', version: '4.12'

    testCompile "org.springframework.boot:spring-boot-starter-test:1.5.9.+"
}
